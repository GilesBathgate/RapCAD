name: RapCAD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.11.1
    - name: Install Dependencies
      run: sudo apt-get install -y libboost-dev libcgal-dev libglu1-mesa-dev libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-xinerama0
    - name: Configure
      run: qmake CONFIG+=coverage
    - name: Build
      run: make -j4
    - name: Test
      run: xvfb-run --server-args="-screen 0 1024x768x24" ./rapcad -t test
    - name: Coverage
      run: bash <(curl -s https://raw.githubusercontent.com/codecov/codecov-bash/master/codecov) -a '-r'

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.11.1
    - name: Download CGAL
      shell: pwsh
      run: Invoke-WebRequest https://github.com/CGAL/cgal/releases/download/v5.2/CGAL-5.2.zip -OutFile CGAL-release.zip

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.11.1
    - name: Install Dependencies
      run: brew install cgal bison
    - name: Configure
      run: qmake CONFIG+=coverage
    - name: Build
      run: export PATH="/usr/local/opt/bison/bin:$PATH" && make -j4
    - name: Test
      run: ./rapcad.app/Contents/MacOS/rapcad -t test

